<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>want to go to mars?</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700" rel="stylesheet">
</head>
<body>

  <form class="max-length" method="POST" action="https://formspree.io/muxl0001@algonquinlive.com">
    <h1 class="pad-t normal push-0 gutter">Want to go to Mars?</h1>
    <p class="pad-t mega gutter-1-2">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
    <fieldset>
      <legend class="italic unit giga push-1-2 gutter-1-2">Personal details</legend>
      <div class="grid">
        <div class="push pad-t-1 unit xs-1 s-1 m-1 l-1-2 xl-1-2 gutter-1-2">
          <label for="name">Name</label>
          <input id="name">
        </div>
        <div class="push pad-t-1 unit xs-1 s-1 m-1 l-1-2 xl-1-2 gutter-1-2">
          <label for="age">Age</label>
          <input id="age">
        </div>
        <div class="push pad-t-1 unit xs-1 s-1 m-1 l-1-2 xl-1-2 gutter-1-2">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="me@me.com" name="email">
        </div>
        <div class="push pad-t-1 unit xs-1 s-1 m-1 l-1-2 xl-1-2 gutter-1-2">
          <label for="physical-fitness">Physical fitness</label>
          <select id="physical-fitness" name="physical-fitness">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>
        </div>
        <div class="push pad-t-1 unit xs-1 s-1 m-1 l-1 xl-1 gutter-1-2 push-0">
          <label for="address">Address</label>
          <textarea id="address" rows="3" cols="40" name="address"></textarea>
        </div>
      </div>
    </fieldset>
    <fieldset>
      <legend class="normal italic unit gutter-1-2 giga">Mission statement</legend>
      <div class="push pad-t-1-2 unit xs-1 s-1 m-1 l-1 xl-1 gutter-1-2">
        <label for="why">Why do you want to go to Mars?</label>
        <textarea id="why" rows="3" cols="30" name="why"></textarea>
      </div>
      <div class="push-1 gutter center">
        <button class="btn center bold" type="submit">Register for the trip!</button>
      </div>
    </fieldset>
    <input type="hidden" name="_subject" value="Request to join the mission">
  </form>

</body>
</html>
